<body>

    <!--tabs buttons-->
    <ul class="nav nav-tabs" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="load-graph" data-toggle="pill" href="#loadManual" role="tab"
                aria-controls="loadManual" aria-selected="true">Load Graph from Matrix</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="show-graph" data-toggle="pill" href="#graph-view" role="tab"
                aria-controls="graph-view" aria-selected="false">Show Graph & Configurations</a>
        </li>
    </ul>

    <!-- Button trigger modal -->
    <div class="container-fluid custom-margin">
        <button type="button" class="btn btn-outline-primary btn-lg btn-block" data-toggle="modal"
            data-target="#exampleModalCenter">Load from CSV</button>
    </div>

    <!-- Tabs content -->
    <div class="container-fluid">

        <!-- Load graph content -->
        <div class="tab-content" id="pills-tabContent">
            <div id="loadManual" class="tab-pane fade show active" aria-labelledby="pills-home-tab">
                <article>
                    <h1>Cities Population</h1>

                    <div class="input-group w-25">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">#Cities</span>
                        </div>
                        <input id="cities" type="number" class="form-control" min="5" max="20"
                            placeholder="min: 5 / max: 20" value=20 aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                    <table id="citiesNames" class="table-bordered table-hover custom-margin">
                    </table>


                </article>
                <article>
                    <h1>Matrix of distances</h1>

                    <table id="distances" class="table-bordered">
                    </table>
                </article>
            </div>

            <!-- Show graph content -->
            <div id="graph-view" class="tab-pane fade" role="tabpanel" aria-labelledby="pills-profile-tab">

                <div class="float-left">
                    <div id="graph-container">
                    </div>
                </div>

                <div id="parameters">

                    <h1>Parameters</h1>

                    <div class="input-group w-25">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">#Ants</span>
                        </div>
                        <input id="ants" type="number" min="1" max="1000" placeholder="min: 1 / max: 1000" tabindex="1"
                            value="1" class="form-control" aria-label="number of ants" aria-describedby="number of ants"
                            required>
                    </div>



                    <div class="input-group w-25">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">#Iterations</span>
                        </div>
                        <input id="iterations" type="number" min="1" max="1000" placeholder="min: 1 / max: 1000"
                            tabindex="2" value="1" class="form-control" aria-label="number of iterations"
                            aria-describedby="number of iterations" required>
                    </div>

                    <div class="input-group w-25">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Alpha</span>
                        </div>
                        <input id="iterations" type="number" min="0.1" max="1" placeholder="min: 0.1 / max: 1"
                            tabindex="3" value="0.1" class="form-control" aria-label="Alpha" aria-describedby="Alpha"
                            required>
                    </div>

                    <div class="input-group w-25">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Beta</span>
                        </div>
                        <input id="iterations" type="number" min="0.1" max="1" placeholder="min: 0.1 / max: 1"
                            tabindex="4" value="0.1" class="form-control" aria-label="Alpha" aria-describedby="Beta"
                            required>
                    </div>

                    <button type="button" class="btn btn-outline-success btn-lg btn-block w-25">Run Algorithm</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Actual modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Load from CSV</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="file-upload-wrapper">
                        <div class="item-wrapper one">
                            <div class="item">
                                <form data-validation="true" action="#" method="post" enctype="multipart/form-data">
                                    <div class="item-inner">
                                        <div class="item-content">
                                            <div class="image-upload" ondrop="dropHandler(event);"
                                                ondragover="dragOverHandler(event);">
                                                <label style="cursor: pointer;" for="file_upload"> <img src="" alt=""
                                                        class="uploaded-image">
                                                    <div class="h-100">
                                                        <div class="dplay-tbl">
                                                            <div id="div-upload" class="mg-t-20 dplay-tbl-cell"> <i
                                                                    class="fa fa-cloud-upload"></i>
                                                                <h5><b>Choose Your CSV file to Upload</b></h5>
                                                                <h6 class="mt-10 mb-70">Or Drop it Here</h6>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <input data-required="image" type="file" name="image_name"
                                                        id="file_upload" class="image-input"
                                                        data-traget-resolution="image_resolution" value="">
                                                </label>
                                            </div>
                                        </div>

                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

</body>
